<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ajax Demo</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
  function getDateTime() {
	  $.get("http://localhost:8888/webdemo/now",null,showDateTime);
  }
  
  function showDateTime(response) {
	  $("#datetime").text(response)
  }
  
  function getBook() {
	  $.getJSON("http://localhost:8888/webdemo/book?bookid=" + $("#bookid").val(),
 		   null,showBook);
  }
  
  function showBook(response) {
	  console.log(response)
	  if(response.message)
		  $("#book").text(response.message)
      else
    	  $("#book").text(response.title + " - "  + response.author);
		  
  }
  
</script>
</head>
<body>
<h1>Ajax Demo</h1>
<button onclick="getDateTime()">Show Date and Time</button>
<h2 id="datetime"></h2>
<h1>Book Details</h1>
Id : <input type="number" id="bookid" />
<button onclick="getBook()">Details</button>
<h3 id="book"></h3>

</body>
</html>
